apiVersion: batch/v1
kind: CronJob
metadata:
  name: my-cronjob
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: {{ .Release.Name }}-container
            image:  {{ .Values.image.repository}}:{{ .Values.image.tag }}
            env:
            - TOKEN: {{ .Values.secret.env }}
            - CHATID: {{ .Values.secret.env }}
            command: ["python3 main.py"]
          restartPolicy: OnFailure
